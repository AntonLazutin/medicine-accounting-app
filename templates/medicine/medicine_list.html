{% extends 'base.html' %}


{% block content %}
    <div class="medicine_list" style="
    display: flex; 
    justify-content: space-evenly;
    grid-grow: 1;
    ">

        {% for object in object_list%}
        <div class="medicine-detail" style="
            border: 1px solid black;
            border-radius: 25px;
            margin: 10px;
            padding: 10px;
            width: 250px;
        ">
            <h3>{{object.name}}</h3>
            <p>{{object.price}}</p>
            <p>{{object.description}}</p>
            <p>{{object.amount}}</p>
            {% if object.amount == 0 %}
                <p style="color: red">Нет в наличии</p>
            {% else  %}
                <p style="color: green;">В наличии</p>
            {% endif %}
        </div>
        {% endfor %}
    </div>
{% endblock content%}
